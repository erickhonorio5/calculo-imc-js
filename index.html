<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
  <section class="conteiner">
    <h1>Tabela IMC</h1>

    <div class="container-teste">
      <div class="box">
        <h4>IMC Tabela</h4>
        <p>Menos do que 18,5 <br></p>
        <p>Entre 18,5 e 24,9 <br></p>
        <p>Entre 25 e 29,9   <br></p>
        <p>Entre 30 e 34,9   <br></p>
        <p>Entre 35 e 39,9   <br></p>
        <p>Mais do que 40    <br></p>
      </div>
      <div class="box">
        <h4>Resultado</h4>
        <p>Abaixo do peso   <br></p>
        <p>Peso normal      <br></p>
        <p>Sobrepeso        <br></p>
        <p>Obesidade grau 1 <br></p>
        <p>Obesidade grau 2 <br></p>
        <p>Obesidade grau 3 <br></p>
      </div>
    </div>

    <h1>Calcule seu IMC</h1>
    <!-- FormulÃ¡rio -->
    <form action="" id="formulario" method="post">
      <label for="peso">Peso:</label>
      <input type="text" id="peso">

      <label for="altura">Altura:</label>
      <input type="text" id="altura">
      <button type="submit" id="buttom">Calcular</button>
    </form>

    <div id="Result"></div>
  </section>
  <script src="assets/js/main.js"></script>
</body>
</html>
